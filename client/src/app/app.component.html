<div class="container pt-3">
  <h1 class="mb-4">
    Tasks
  </h1>
  <div class="w-50">
    <ul class="task-list list-group">
      <li
        class="task-item list-group-item"
        [class.completed]="task.completed"
        *ngFor="let task of tasks">
        <span>{{task.description}}</span>
      </li>
    </ul>
  </div>
</div>
